{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="ui hidden divider"></div>
    <img class="ui centered image ui medium circular image"
         src="{% static 'images/lppz.jpg' %}">
    <div class="ui text container">
        <div class="ui hidden divider"></div>

        <div class="ui two column middle aligned very relaxed stackable grid">
            <div class="column">
                <form class="ui form" method="post" action="/login_action/">
                    <div class="field">
                        <label>账号：</label>
                        <div class="ui left icon input">
                            <input placeholder="请输入你的账号" type="text" name="username">
                            <i class="user icon"></i>
                        </div>
                        <br>
                    </div>
                    <div class="field">
                        <label>密码：</label>
                        <div class="ui left icon input">
                            <input placeholder="请输入你的密码" type="password" name="password">
                            <i class="lock icon"></i>
                        </div>
                        <br>
                    </div>
                    <button class="ui blue submit button" type="submit">登录</button>
                    <br>
                    {% if error != null %}
                        <div class="ui negative message">
                            <i class="close icon"></i>
                            <div class="header">{{ error }}</div>
                            <p>没账号请联系管理员</p>
                        </div>
                    {% endif %}
                    {% csrf_token %}
                </form>
            </div>
            <div class="center aligned column">
                <div class="ui big green labeled icon button"><i class="signup icon"></i>注 册</div>
            </div>
        </div>
        <br>
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
                <div class="header">
                    提供高品质食品，用美味感动世界
                </div>
                <p>成为顾客信赖的食品社区和消费入口</p>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

{% endblock %}
